<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>교보문고</title>
    <!-- 제작페이지가 메인이라면 : 사이트명 -->
    <!-- 제작페이지가 서브일경우 : 서브명 | 사이트명 -->
    <!-- 서브명 | 경로 | 사이트명 -->
    <!-- 서브명-정보 | 경로 | 사이트명 -->
    <!-- 채식주의자-한강 | 국내소설 | 교보문고 -->
    <!-- 소년이온다-한강 | 국내소설 | 교보문고 -->
    <!-- 소년이 온다-한강 | 국내소설 | 교보문고 -->
    <!-- 소년이 온다-한강-창비 | 국내소설 | 교보문고 -->
</head>
<body>
    <!-- 웹페이지 본문은 모두 body에 작성해야한다! -->
    <!-- HTML(구조) CSS(디자인) JS(동적:로그인오류,애니메이션효과 등..) -->
    <!-- HTML은 형태로 외우는 것이 아닌 의미로만 외우기! -->
    <!-- <태그 속성="값" 속성="값"></태그>  -->
    <!-- class는 몇번을 사용할 수 있다 -->
    <!-- id, class는 무조건 영어로 써야하며, 숫자는 뒤에붙여도 가능함 -->
    <h1 id="logo">제목</h1>
    <h2 class="title">중제목</h2>
    <h3 id="news" class="title">소제목</h3>
    <h4 class="title">소소제목</h4>
    <h5>소소소제목</h5>
    <h6>소소소소제목</h6>
    <!-- <br> 잘못된 br 위치, 이유 : 블록밖, 블록형제 -->
    <!-- <br>은 닫기태그가 없다.블록 내에서 강제 줄바꿈이 필요한 경우 사용합니다. -->
    <p>p태그는 내용을 묶어주는 블록태그이다.</p>
    <p>p태그는 내용을<br>묶어주는 블록태그이다</p>
</body>
</html>
